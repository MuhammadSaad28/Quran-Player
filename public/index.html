    <meta
      name="description"
      content="The Quran Player app is a comprehensive tool for Muslims to listen to and read the Quran conveniently. It offers a user-friendly interface with features such as:

      Reciters List: Browse through a curated list of Quran reciters, making it easy to find your favorite reciter.
      Chapters List: Explore all chapters (Surahs) of the Quran, categorized for easy navigation.
      Player: Listen to Quranic verses recited by selected reciters, with controls to play, pause, and adjust playback speed.
      Quran Reader: Read the Quran in Arabic with translations, allowing users to select chapters and verses for study and contemplation.
      Bookmarking: Save favorite reciters, chapters, and verses for quick access later.
      With its responsive design and intuitive features, the Quran Player app provides a seamless experience for users to engage with the sacred text of Islam."
    />
